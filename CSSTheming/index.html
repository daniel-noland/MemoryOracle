<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Theme</title>
    <!-- Give most things you change with javascript a class or id.  It is much more manageable -->
    <link id="main-style" rel="stylesheet" href="DefaultTheme.css"/>
</head>
<body>
<!-- no spaces in attributes -->
<form name="chooseStyle">
    <!-- prefer id to name -->
    <select onChange="menuChoice()" name="style-menu" id="style-menu">
        <option selected value = "default">Select A Theme</option>
        <option value = "light">Light Theme</option>
        <option value = "dark">Dark Theme</option>
    </select>
</form>
<script>

    var themeColor = "default";
    function changeCSS(cssFile) {
        // Why is this better
        var css = document.getElementById("main-style");
        css.href = cssFile;

        /*
        var cssPrev = document.getElementsByTagName("link").item(0);

        var cssNew = document.createElement("link");

        cssNew.setAttribute("rel", "stylesheet");
        cssNew.setAttribute("type", "text/css");


        document.getElementsByTagName("head").item(0).replaceChild(cssNew, cssPrev);
        */
    }

    function menuChoice() {
       // This code should be faster.  Why?
       switch(document.getElementById("style-menu").value) {
          case 'light':
             changeCSS('LightTheme.css');
             break;
          case 'dark':
             changeCSS('DarkTheme.css');
             break;
          default:
             changeCSS('DefaultTheme.css');
       }
       /*
        if (document.chooseStyle.menu.value == 'light') {

            themeColor = "light";
        }

        }
        else if (document.chooseStyle.menu.value == 'default'){
            changeCSS('DefaultTheme.css');
            themeColor = "default;"

        }
        */
    }

</script>

</body>
</html>
